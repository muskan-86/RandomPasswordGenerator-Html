<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center h-screen">

    <div class=" items-center justify-center p-6 text-white ">
        <div class="mt-9 flex justify-center mb-4">
            <img src="https://m.media-amazon.com/images/I/31MqR2pPE5L._AC_.jpg" alt="Robot" class=" mb-6 w-25 h-20">
        </div>
        <div class="flex justify-center">
            <label class="font-bold text-center  mb-6 bg-green-600 py-2 px-4  rounded-xl">Random Password Generator</label>
        </div>
       
        <p class="mb-10 ">Secure, Strong and Unique passwords to keep your accounts safe online</p>
        <div class="bg-gradient-to-b shadow-lg from-green-400 to-black-400 rounded-t-lg p-9 mb-4">
            <input type="text" id="password" class="w-full bg-white bg-opacity-100 rounded-full p-2 text-black" readonly value="Xc4#fsAsfda#657a">
        </div>
        <div class="flex justify-center">
            <button class="bg-green-600 text-white py-2 px-6 rounded-xl mb-5 hover:bg-green-900">Generate</button>
        </div>
        <div class=" flex justify-around mt-2 bg-black text-white border-2  border-green-700 p-4 rounded-lg">
            <div class="p-4 items-center mb-2">
                <label for="length" class=" bg-green-600 px-4 py-2  rounded-xl text-white">Password Length (6-64)</label>
                <div class="flex mt-4">
                    <label class="ml-2 bg-white  rounded-full px-3 text-black text-center rounded-full">20</label>
                    <input type="range" id="length" class=" ml-4   w-full" min="6 " max="64" value="36">                    
                </div>
                <div class="mt-4 p-2">
                    <select class="text-black font-medium rounded-full py-2 px-2 hover:bg-green-400" >
                        <option>Quick Options</option>
                        <option>Quick Options 1</option>
                        
                    </select>
                </div>                    
            </div>    
            <div class="p-2 items-center">
                <label class="flex items-center mr-4 mb-2">
                    <input type="checkbox"  class="form-checkbox">
                    <span class="ml-2 text-white">Uppercase (ABC)</span>
                </label>
                <label class="flex items-center mr-4 mb-2">
                    <input type="checkbox"  class="form-checkbox">
                    <span class="ml-2 text-white">Lowercase (abc)</span>
                </label>
                <label class="flex items-center mr-4 mb-2">
                    <input type="checkbox"  class="form-checkbox">
                    <span class="ml-2 text-white">Numbers (123)</span>
                </label>
                <label class="flex items-center mb-2">
                    <input type="checkbox"  class="form-checkbox">
                    <span class="ml-2 text-white">Characters (#&)</span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
